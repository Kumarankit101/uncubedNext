# Docs: https://github.com/Azure/webapps-deploy
# Production-ready Next.js (Node SSR) deploy to Azure App Service

name: Build and deploy Next.js app to Azure Web App - uncubed

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: uncubedNext
    permissions:
      contents: read

    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
      ADMIN_EMAILS: ${{ vars.ADMIN_EMAILS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
          echo "âœ… Build completed"

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -R .next package.json public deploy/
          if [ -f next.config.js ]; then cp next.config.js deploy/; fi
          if [ -f ecosystem.config.js ]; then cp ecosystem.config.js deploy/; fi
          cp -R node_modules deploy/
          echo "âœ… Deployment package prepared"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8AFFC92F934A4807803FDEFB0F6C818F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_78845E77C6F84E66BEF82E1B3281998D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_781FD260D1334AF991DCE6328379B87E }}

      # ðŸš« Disable Oryx build and enforce correct Node version
      - name: Configure Azure App Service settings
        run: |
          az webapp config appsettings set \
            --name uncubed \
            --resource-group frontend_diy \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false WEBSITE_NODE_DEFAULT_VERSION=22.x

          az webapp config set \
            --name uncubed \
            --resource-group frontend_diy \
            --startup-file "npm run start"
        shell: bash

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'uncubed'
          slot-name: 'Production'
          package: .
