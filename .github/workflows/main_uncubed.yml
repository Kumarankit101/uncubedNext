name: Build and deploy Next.js app to Azure Web App - uncubed

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: uncubedNext
    permissions:
      contents: read

    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
      ADMIN_EMAILS: ${{ vars.ADMIN_EMAILS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies and build app
        run: |
          set -euo pipefail
          npm ci
          npm run build
          echo "✅ Build complete"

      - name: Prepare deployment package
        run: |
          set -euo pipefail
          echo "Creating deploy/ folder and copying production assets..."
          rm -rf deploy || true
          mkdir deploy

          # Copy core build output
          cp -R .next public package.json package-lock.json deploy/ || true

          # Include config files if they exist
          [ -f next.config.js ] && cp next.config.js deploy/
          [ -f next.config.ts ] && cp next.config.ts deploy/
          [ -f ecosystem.config.js ] && cp ecosystem.config.js deploy/

          # Move into deploy folder and install production deps
          cd deploy

          echo "Installing production dependencies (omit dev)..."
          # Ensure production packages (including next) are installed into deploy/node_modules
          npm ci --omit=dev

          echo "Sanity check: list node_modules and .bin..."
          ls -la node_modules || true
          ls -la node_modules/.bin || true

          if [ ! -x node_modules/.bin/next ] && [ ! -f node_modules/.bin/next ]; then
            echo "ERROR: 'next' binary not found in deploy/node_modules/.bin" >&2
            echo "Listing deploy/node_modules for debugging:"
            ls -la node_modules || true
            exit 1
          fi

          echo "Creating node_modules.tar.gz for Azure startup extraction..."
          tar -czf node_modules.tar.gz node_modules

          # Keep the node_modules.tar.gz in deploy alongside build artifacts
          cd ..

          echo "✅ Deployment folder ready with production dependencies"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Inspect downloaded deploy folder (debug)
        run: |
          echo "Contents of downloaded deploy/"
          ls -la deploy
          echo "Top-level files:"
          ls -la deploy | sed -n '1,200p'
          echo "Check for node_modules.tar.gz:"
          if [ -f deploy/node_modules.tar.gz ]; then
            echo "node_modules.tar.gz present"
            tar -tzf deploy/node_modules.tar.gz | head -n 20 || true
          else
            echo "WARNING: node_modules.tar.gz not found!"
            ls -la deploy || true
          fi

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8AFFC92F934A4807803FDEFB0F6C818F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_78845E77C6F84E66BEF82E1B3281998D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_781FD260D1334AF991DCE6328379B87E }}

      - name: Configure Azure App Service settings
        run: |
          # Ensure Azure doesn't attempt to rebuild during deployment since we packaged production node_modules
          az webapp config appsettings set \
            --name uncubed \
            --resource-group frontend_diy \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false WEBSITE_NODE_DEFAULT_VERSION=22.x

          # Set startup file to run the installed next: uses the 'next' from extracted node_modules
          az webapp config set \
            --name uncubed \
            --resource-group frontend_diy \
            --startup-file "npm run start"
        shell: bash

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'uncubed'
          slot-name: 'Production'
          package: .
