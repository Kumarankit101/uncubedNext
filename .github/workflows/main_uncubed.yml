# =======================================
# GitHub Actions: Next.js → Azure Web App
# =======================================
name: Build and deploy Next.js app to Azure Web App - uncubed

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: uncubedNext
    permissions:
      contents: read

    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
      ADMIN_EMAILS: ${{ vars.ADMIN_EMAILS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies and build app
        run: |
          npm ci
          npm run build
          echo "✅ Build complete"

      # Package production files for deployment
      - name: Prepare deployment package
        run: |
          mkdir deploy

          # Copy core build output
          cp -R .next public package.json package-lock.json deploy/

          # Include config files if they exist
          [ -f next.config.js ] && cp next.config.js deploy/
          [ -f next.config.ts ] && cp next.config.ts deploy/
          [ -f ecosystem.config.js ] && cp ecosystem.config.js deploy/

          # Move into deploy folder and install production deps
          cd deploy
          npm ci --omit=dev
          cd ..

          echo "✅ Deployment folder ready with production dependencies"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8AFFC92F934A4807803FDEFB0F6C818F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_78845E77C6F84E66BEF82E1B3281998D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_781FD260D1334AF991DCE6328379B87E }}

      - name: Configure Azure App Service settings
        run: |
          az webapp config appsettings set \
            --name uncubed \
            --resource-group frontend_diy \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false WEBSITE_NODE_DEFAULT_VERSION=22.x

          az webapp config set \
            --name uncubed \
            --resource-group frontend_diy \
            --startup-file "npm run start"
        shell: bash

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'uncubed'
          slot-name: 'Production'
          package: .